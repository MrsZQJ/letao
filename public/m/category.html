<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="left fa fa-arrow-left"></a>
        <form action="" class="center">
            <input type="text" placeholder="请输入你要搜索的内容">
        </form>
        <a href="./search.html" class="fa fa-search right"></a>
    </header>
    <main id="main">
        <div class="aaa-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul>
                        <li class="active"><a href="#">运动馆</a></li>
                        <li><a href="#">女士馆</a></li>
                        <li><a href="#">男士馆</a></li>
                        <li><a href="#">帆布馆</a></li>
                        <li><a href="#">户外馆</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="aaa-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/brand2.png" alt="">
                                <p>耐克</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/brand3.png" alt="">
                                <p>耐克</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/brand4.png" alt="">
                                <p>耐克</p>
                            </a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/brand5.png" alt="">
                                <p>耐克</p>
                            </a></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer id="footer">
        <a href="./index.html">
            <i class="fa fa-home"></i>
            <span>首页</span>
        </a>
        <a href="./category.html" class="active">
            <i class="fa fa-bars"></i>
            <span>分类</span>
        </a>
        <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="#">
            <i class="fa fa-user"></i>
            <span>个人中心</span>
        </a>
    </footer>
    <script id="category-left" type="text/html">
        {{ each rows }}
        <li class="{{$index==0? 'active':''}}"><a href="#" data-id='{{$value.id}}'>{{$value.categoryName}}</a></li>
        {{ /each }}

    </script>
    <script id="category-right" type="text/html">
        {{if rows.length>0}}
            {{each rows}}
            <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{$value.brandLogo}}" alt="">
                    <p>{{$value.brandName}}</p>
                </a>
            </div>
            {{/each}}
        {{else}}
            <p>未收录</p>
        {{/if}}
    </script>
    <script id="category-right" type="text/html">
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
